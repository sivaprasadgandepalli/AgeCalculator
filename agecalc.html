<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>age calculator||html</title>
	<style type="text/css">
		#main{
			background:darkolivegreen;
			border-radius: 5px;
			border: 1px solid black;
			width: 35%;
			margin: 150px 0 150px 350px;
		}
		input{
			
			width: 6vw;
			height: 4vh;
			margin-bottom: 10px;
		}
		.btn{
			width: fit-content;
			height: 4vh;
		}
		input:focus{
			border: 2px solid deepskyblue;
			outline-color: deepskyblue;
		}
		h2{
			text-align: center;
		}
	</style>
</head>
<body>
	<div id="main">
		<h2>Age Calculator</h2>
		<hr>
		<center><table>
			<tr>
				<td>date</td>
				<td>month</td>
				<td>Year</td>
			</tr>
			<tr>
				<td><input type="text" name="date" minlength="1" maxlength="2" id="date" placeholder="dd"></td>
				<td><input type="text" name="month" minlength="1" maxlength="2" id="month" placeholder="mm"></td>
				<td><input type="text" name="year" minlength="1" maxlength="4" id="year" placeholder="yyyy"></td>
			</tr>
		</table></center>
		<center><input type="button" name="calculator" value="ENTER" onclick="getval()" class="btn"></center>
		<p id="show" align="center">0 Years 0 Months 0 Days</p>
	</div>
	<script type="text/javascript">
		function getval(){
			var dt=document.getElementById('date').value;
			var mnt=document.getElementById('month').value;
			var yr=document.getElementById('year').value;
			var mnam=[31,28,31,30,31,30,31,31,30,31,30,31];
			var d=new Date();
			var d1=d.getDate();
			var m1=1+d.getMonth();
			var y1=d.getFullYear();
			if(dt>d1)
			{
				d1=d1+mnam[m1-1];
				m1=m1-1;
			}
			if(mnt>m1)
			{
				y1=y1-1;
				m1=m1+12;
			}
			var dis=document.getElementById('show').innerText=(y1-yr)+"Years"+" "+(m1-mnt)+" months"+" "+(d1-dt)+" days";
		}
	</script>
</body>
</html>
